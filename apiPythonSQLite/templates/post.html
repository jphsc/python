{% extends 'base.html' %}

{% block content %}
    <h2>
        {% block title %}
        <a href="{{ url_for('edit', id=post['id']) }}">
            {{ post['title'] }}
        </a>
        {% endblock %}
    </h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>
{% endblock %}
